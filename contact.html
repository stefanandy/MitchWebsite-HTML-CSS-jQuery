<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/MitchWebsite-HTML-CSS-jQuery/animate.css">
    <link rel="stylesheet" type="text/css" href="/MitchWebsite-HTML-CSS-jQuery/contact.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>      

    <div class="container">
            <div class="menu-btn" >
                <div class="line line1"></div>
                <div class="line line2"></div>
                <div class="line line3"></div>
            </div>
            <div class="sidebar">
                <ul>
                    <li><a href="index.html">Acasa</a></li>
                    <li><a href="despre.html">Despre </a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
    </div>

    <br><br><br>

   
    <div class="content">
        <div class="content-text">
            <b>Trimite-ne un mesaj!</b>
        </div>

        <form>
            <table>
                
                    <tr>
                        <td>
                            <input type="text" value="Nume...">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="email" value="E-mail...">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="tel" value="Telefon...">
                        </td>
                    </tr>
                    <tr>
                        <br>
                        <td>
                        <textarea cols="4" rows="10">
                         Mesaj....
                        </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="btn-submit">
                                <a href="">SUBMIT</a>
                            </div>
                        </td>
                    </tr>
            </table>
        </form>
    </div>

    <div class="mapouter">
        <div class="gmap_canvas">
            <iframe width="100%" height="500" id="gmap_canvas" 
                src="https://maps.google.com/maps?q=Chicago&t=&z=13&ie=UTF8&iwloc=&output=embed" 
                frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
            </iframe><a href="https://www.embedgooglemap.net">embedgooglemap.net</a>
        </div>
        <style>.mapouter{position:relative;text-align:right;height:500px;width:100%;}
        .gmap_canvas {overflow:hidden;background:none!important;height:500px;width:100%;}
        </style>
        </div>

    <script>
            $(document).ready(function(){
                 $('.menu-btn').click(function(){
                     $('.line1').toggleClass('close1');
                     $('.line2').toggleClass('close2');
                     $('.line3').toggleClass('close1');
                     $('.sidebar').toggleClass('side');
                     $('.menu-btn').toggleClass('move-burger');
                 });
             });
     </script>
    <script type="text/javascript" src="anim.js"></script>
</body>
</html>
